<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Módulo de Facturación</h2>

    <form id="facturaForm">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Valor</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nom_producto }}</td>
                    <td>
                        <input type="hidden" class="precio" value="{{ producto.valor_producto }}">
                        ${{ producto.valor_producto }}
                    </td>
                    <td>
                        <input type="number" class="form-control cantidad" min="0" value="0">
                    </td>
                    <td class="subtotal">$0</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4">
            <h4>Total: <span id="total">$0</span></h4>
            <button type="submit" class="btn btn-primary">Confirmar Factura</button>
        </div>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const cantidades = document.querySelectorAll(".cantidad");
    const totalElement = document.getElementById("total");

    cantidades.forEach(input => {
        input.addEventListener("input", actualizarTotales);
    });

    function actualizarTotales() {
        let total = 0;
        document.querySelectorAll("tbody tr").forEach(fila => {
            const precio = parseFloat(fila.querySelector(".precio").value);
            const cantidad = parseInt(fila.querySelector(".cantidad").value) || 0;
            const subtotal = precio * cantidad;
            fila.querySelector(".subtotal").textContent = `$${subtotal}`;
            total += subtotal;
        });
        totalElement.textContent = `$${total}`;
    }

    document.getElementById("facturaForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("✅ Factura generada. Total: " + totalElement.textContent);
    });
});
</script>

</body>
</html>
