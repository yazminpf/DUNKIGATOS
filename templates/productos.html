<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ categoria.nombre_grupo }} - Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='productos.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1 class="mb-4 text-center">{{ categoria.nombre_grupo }}</h1>

        <div class="row justify-content-center">
            {% for producto in productos %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card text-center shadow-sm producto">
                        <img src="{{ url_for('static', filename='Imagenes/' ~ categoria.nombre_grupo|lower|replace(' ', '-') ~ '.jpg') }}"
                             class="card-img-top" alt="{{ categoria.nombre_grupo }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ producto.nom_producto }}</h5>
                            <button class="btn btn-primary btn-sm">Seleccionar</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
